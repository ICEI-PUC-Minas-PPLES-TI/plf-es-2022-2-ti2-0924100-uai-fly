<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de avaliação dos serviços</title>
</head>

<!--FUNDO/DIVISÃO DE TELA/TÍTULO-->

<body> 
    <div class="container"> 
        <div class="form-image">
            <img src="img/undraw_social_update_re_xhjr.svg" alt="">
        </div>
        <div class="form"> 
            <form action="#"> 
                <div class="form-header">
                    <div class="title">
                        <h1>Avalie nossos serviços</h1>
                    </div>
                </div>

                <h5>Considere 0 como o pior e 3 como o melhor!</h5>
                <br/> </p>

                <!--INÍCIO PERGUNTAS DE MÚLTIPLA ESCOLHA-->

                <!--QUALIDADE-->

                <div class="qualidade-inputs"> 
                    <div class="qualidade-title">
                        <h6>Como você avaliaria a qualidade do serviço?</h6>
                    </div>

                    <div class="qualidade-group">
                        <div class="qualidade-input">
                            <input id="zero" type="radio" name="qualidade" required>
                            <label for="zero">0</label>
                        </div>

                        <div class="qualidade-input">
                            <input id="um" type="radio" name="qualidade">
                            <label for="um">1</label>
                        </div>

                        <div class="qualidade-input">
                            <input id="dois" type="radio" name="qualidade">
                            <label for="dois">2</label>
                        </div>

                        <div class="qualidade-input">
                            <input id="tres" type="radio" name="qualidade">
                            <label for="tres">3</label>
                        </div>
                    </div>
                </div>

                <!--FACILIDADE-->

                <div class="facilidade-inputs"> 
                    <div class="-title">
                        <h6>Foi fácil usar o site?</h6>
                    </div>

                    <div class="facilidade-group">
                        <div class="facilidade-input">
                            <input id="zero" type="radio" name="facilidade" required>
                            <label for="zero">0</label>
                        </div>

                        <div class="facilidade-input">
                            <input id="um" type="radio" name="facilidade">
                            <label for="um">1</label>
                        </div>

                        <div class="facilidade-input">
                            <input id="dois" type="radio" name="facilidade">
                            <label for="dois">2</label>
                        </div>

                        <div class="facilidade-input">
                            <input id="tres" type="radio" name="facilidade">
                            <label for="tres">3</label>
                        </div>
                    </div>
                </div>

                <!--PROBABILIDADE DE INDICAR-->

                <div class="probindicar-inputs"> 
                    <div class="-title">
                        <h6>Qual é a probabilidade de você indicar nossos serviços?</h6>
                    </div>

                    <div class="probindicar-group">
                        <div class="probindicar-input">
                            <input id="zero" type="radio" name="probindicar" required>
                            <label for="zero">0</label>
                        </div>

                        <div class="probindicar-input">
                            <input id="um" type="radio" name="probindicar">
                            <label for="um">1</label>
                        </div>

                        <div class="probindicar-input">
                            <input id="dois" type="radio" name="probindicar">
                            <label for="dois">2</label>
                        </div>

                        <div class="probindicar-input">
                            <input id="tres" type="radio" name="probindicar">
                            <label for="tres">3</label>
                        </div>
                    </div>
                </div>

                <!--PROBABILIDADE DE COMPRAR-->

                <div class="probcomprar-inputs"> 
                    <div class="-title">
                        <h6>Qual é a probabilidade de você comprar com a Uai-Fly novamente?</h6>
                    </div>

                    <div class="probcomprar-group">
                        <div class="probcomprar-input">
                            <input id="zero" type="radio" name="probcomprar" required>
                            <label for="zero">0</label>
                        </div>

                        <div class="probcomprar-input">
                            <input id="um" type="radio" name="probcomprar">
                            <label for="um">1</label>
                        </div>

                        <div class="probcomprar-input">
                            <input id="dois" type="radio" name="probcomprar">
                            <label for="dois">2</label>
                        </div>

                        <div class="probcomprar-input">
                            <input id="tres" type="radio" name="probcomprar">
                            <label for="tres">3</label>
                        </div>
                    </div>
                </div>

                <!--FIM PERGUNTAS DE MÚLTIPLA ESCOLHA-->

                <!--SUGESTÃO/COMENTÁRIO-->

                <div class="input-group">
                    <div class="input-box">
                        <label for="sugestao">O que tornaria este serviço melhor?</label>
                        <input id="sugestao" type="text" name="sugestao" placeholder="Adicionar sugestão">
                    </div>
                </div>

                <!--BOTÃO DE ENVIAR-->

                <div class="enviar-button"> <!--Enviar é continue-->
                    <button><a href="#">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
