<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">

  <!--
    - google font link
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon> Despacho de bagagem
    </h1>


    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">Caso não tenha, apenas clique em proxima etapa</h2>

        <div class="payment-form">

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Quantidade</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>
            
            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Dimensão</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Peso</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">CPF</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" 
                    class="input-default">
                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">Nome completo</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>

            </div>


          </form>

        </div>
         <a href="cart.html" class="compra">
              <button class="btn btn-primary">Proxima etapa</button>
            </a>
         

      </section>

  </main>


</body>

</html>
