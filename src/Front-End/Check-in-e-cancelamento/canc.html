<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylelogin.css" />
    <title>UAI-Fly</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="telacomp.html" class="sign-in-form">
            <h2 class="title">Check-in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-passport"></i>
              <input type="text" placeholder="CPF" />
            </div>
            <div class="input-field">
              <i class="fas fa-question"></i>
              <input type="text" placeholder="De onde parte seu voo" />
            </div>
            <div class="input-field">
              <i class="fas fa-plane"></i>
              <input type="text" placeholder="Destino" />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value=""id="flexCheckIndeterminate">
  <label class="form-check-label" for="flexCheckIndeterminate">
    Declaro que li e concordo com o regulamento
  </label>
</div>
            <input type="submit" value="Confirmar" class="btn solid" />
          </form>
          <form action="telacomp.html" class="sign-up-form">
            <h2 class="title">Cancelamento</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome Completo" />
            </div>
              <div class="input-field">
                <i class="fas fa-calendar"></i>
                <input type="text" placeholder="Data da compra" />
              </div>
            <div class="input-field">
              <i class="fas fa-plane"></i>
              <input type="text" placeholder="Passagem" />
            </div>
            <div class="input-field">
              <i class="fas fa-question"></i>
              <input type="text" placeholder="Motivo" />
            </div>
             <div class="form-check">
              <input class="form-check-input" type="checkbox" value=""id="flexCheckIndeterminate">
  <label class="form-check-label" for="flexCheckIndeterminate">
    Confirmo os dados
  </label>
</div>
            <input type="submit" class="btn" value="Cancelar" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Deseja cancelar sua passagem?</h3>
            <p>
              Poxa, sentimos muito pelo cancelamento do seu pedido. Ficamos tristes por isso, mas nossa porta está sempre aberta para quando quiser voltar.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cancelar
            </button>
          </div>
          <img src="picwish.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Deseja fazer check-in?</h3>
            <p>
              Facil e rápido, clique no botao abaixo e
              efetue seu check-in.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Check-in
            </button>
          </div>
          <img src="feliz.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
