<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylelogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="telacomp.html" class="sign-in-form">
             <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
            <p class="social-text">Ou entre pelas redes sociais</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            
            </div>
        </div>
          </form>
          
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
            <h3>Novo aqui ?</h3>
                <p>
              Venha conhecer nossa agencia e
              aproveite cada segundo de sua viagem!
            </p>
                <a href="loginCad.html"><button style="background: #04befe; border-radius: 20px; padding: 15px; cursor: pointer; color: #fff; border: none; font-size: 16px; font-family: Poppins;">Cadastre-se</button></a>
            </div>
                
              <img src="login.png" class="image" alt="" />
            </div>
      
  </body>
</html>
